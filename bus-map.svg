<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- The whole icon is rotated 135 degrees around its center -->
    <g transform="translate(50,50) rotate(90) translate(-50,-50)">
        <!-- Bus icon top part (35% of height) -->
        <path
                d="M35 30
         L65 30
         L65 42
         L35 42
         Z"
                fill="black"
                stroke="black"
                stroke-width="3"
        />

        <!-- Center stripe -->
        <line
                x1="42"
                y1="36"
                x2="58"
                y2="36"
                stroke="white"
                stroke-width="3"
        />

        <!-- Left dot -->
        <line
                x1="28"
                y1="36"
                x2="32"
                y2="36"
                stroke="white"
                stroke-width="3"
        />

        <!-- Right dot -->
        <line
                x1="68"
                y1="36"
                x2="72"
                y2="36"
                stroke="white"
                stroke-width="3"
        />

        <!-- Bus icon bottom part (65% of height) -->
        <rect
                x="35"
                y="42"
                width="30"
                height="48"
                fill="black"
                stroke="black"
                stroke-width="3"
        />
    </g>
</svg>